<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploader</title>
  <style>
    .image-preview {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<h1>Загрузите изображение</h1>
<input type="file" id="fileInput" accept="image/*" />
<img id="imagePreview" class="image-preview" alt="Предпросмотр загруженного изображения" />

<script>
  const fileInput = document.getElementById('fileInput');
  const imagePreview = document.getElementById('imagePreview');

  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0]; // Получаем выбранный файл
    if (file) {
      const url = URL.createObjectURL(file); // Создаем временный URL
      imagePreview.src = url; // Устанавливаем URL в атрибут src тега img
    }
  });
</script>
</body>
</html>
