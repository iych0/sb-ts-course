<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обрезчик изображений</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.15/cropper.min.css" />
    <style>
        .img-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<h1>Обрезчик изображений</h1>
<input type="file" id="inputImage" accept="image/*">
<div class="img-container">
    <img id="image" src="" alt="Изображение для обрезки">
</div>
<button id="cropButton">Обрезать</button>
<h2>Обрезанное изображение:</h2>
<img id="croppedImage" alt="Обрезанное изображение">

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.15/cropper.min.js"></script>
<script>
    const image = document.getElementById('image');
    const inputImage = document.getElementById('inputImage');
    let cropper;

    inputImage.addEventListener('change', (event) => {
        const files = event.target.files;
        if (files && files.length > 0) {
            const reader = new FileReader();

            reader.onload = (e) => {
                image.src = e.target.result;
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(image, {
                    aspectRatio: 16 / 9, // Пропорции обрезки
                    viewMode: 1,
                });
            };
            reader.readAsDataURL(files[0]);
        }
    });

    document.getElementById('cropButton').addEventListener('click', () => {
        const canvas = cropper.getCroppedCanvas();
        document.getElementById('croppedImage').src = canvas.toDataURL();
    });
</script>
</body>
</html>
